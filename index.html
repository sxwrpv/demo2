<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1 - Secure Web3 Shopping</title>
    <style>
        /* ... (keep existing CSS) ... */

        /* Cart Modal Enhancements */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-item:hover {
            opacity: 0.8;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top" role="navigation">
            <div class="logo" aria-label="Demo 1 logo">Demo 1</div>
            <div class="nav-items">
                <a href="#" class="nav-link">Account</a>
                <a href="#" class="nav-link">Orders</a>
                <div class="cart-icon">
                    <a href="#" class="nav-link" id="cartCounter" onclick="openCartModal()">Cart (0)</a>
                </div>
                <button class="wallet-btn" id="connectWallet" aria-label="Connect wallet">
                    <span class="wallet-icon">W</span>
                    Connect Wallet
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-banner">
            <h2>Shop with Crypto</h2>
            <p>Connect your MetaMask wallet and enjoy seamless shopping with cryptocurrency. Special discounts for crypto payments!</p>
            <button class="wallet-btn" onclick="document.getElementById('connectWalletModal').style.display='flex'">
                Get Started â†’
            </button>
        </div>

        <div class="crypto-benefits">
            <!-- Benefit cards remain -->
        </div>

        <!-- Product Grid -->
        <h2>Today's Deals</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="cart-content">
            <h3>Your Cart</h3>
            <div id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-total">
                Total: $<span id="cartTotal">0.00</span> (<span id="cryptoTotal">0.000 ETH</span>)
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>Checkout with Crypto</button>
            <button class="pay-btn" onclick="closeCartModal()">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script>
        // ================ Web3 Configuration ================
        let web3;
        let connectedAccount;
        const MERCHANT_ADDRESS = '0xYourAddressHere'; // Replace with your address
        const CHAIN_ID = 1; // Ethereum Mainnet

        // ================ Product Data ================
        const products = [
            { id: 1, name: "Wireless Earbuds", price: 129.99, image: "https://via.placeholder.com/180x180" },
            { id: 2, name: "Smart Watch", price: 89.99, image: "https://via.placeholder.com/180x180" },
            { id: 3, name: "Bluetooth Speaker", price: 59.99, image: "https://via.placeholder.com/180x180" },
            { id: 4, name: "Robot Vacuum", price: 299.99, image: "https://via.placeholder.com/180x180" },
            { id: 5, name: "4K Action Camera", price: 149.99, image: "https://via.placeholder.com/180x180" }
        ];

        // ================ Cart System ================
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let ethPrice = 0;

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push({ ...product, cryptoPrice: (product.price / ethPrice).toFixed(6) });
                updateCartUI();
                localStorage.setItem('cart', JSON.stringify(cart));
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCartUI() {
            const cartCounter = document.getElementById('cartCounter');
            cartCounter.textContent = `Cart (${cart.length})`;

            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cryptoTotal = document.getElementById('cryptoTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            let total = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
                cartTotal.textContent = '0.00';
                cryptoTotal.textContent = '0.000 ETH';
                checkoutBtn.disabled = true;
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>$${item.price.toFixed(2)} (${item.cryptoPrice} ETH)</span>
                    <button class="remove-item" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');

            total = cart.reduce((sum, item) => sum + item.price, 0);
            const cryptoTotalValue = (total / ethPrice).toFixed(6);
            cartTotal.textContent = total.toFixed(2);
            cryptoTotal.textContent = cryptoTotalValue;
            checkoutBtn.disabled = !connectedAccount;
        }

        function openCartModal() {
            updateCartUI();
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeCartModal() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // ================ Crypto Price Conversion ================
        async function fetchEthPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
                const data = await response.json();
                ethPrice = data.ethereum.usd;
                renderProducts();
            } catch (error) {
                console.error('Failed to fetch ETH price:', error);
            }
        }

        // ================ Product Listing ================
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">
                            <span class="fiat-price">$${product.price.toFixed(2)}</span>
                            <span class="crypto-price">${(product.price / ethPrice).toFixed(6)} ETH</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // ================ Checkout ================
        async function checkout() {
            const totalEth = parseFloat(document.getElementById('cryptoTotal').textContent);
            try {
                const tx = await web3.eth.sendTransaction({
                    from: connectedAccount,
                    to: MERCHANT_ADDRESS,
                    value: web3.utils.toWei(totalEth.toString(), 'ether'),
                    gas: 30000
                });
                alert(`Payment successful! TX Hash: ${tx.transactionHash}`);
                cart = [];
                updateCartUI();
                localStorage.removeItem('cart');
            } catch (error) {
                alert('Payment failed: ' + error.message);
            }
        }

        // ================ Initialization ================
        window.addEventListener('load', async () => {
            await fetchEthPrice();
            renderProducts();
            updateCartUI();
            initWeb3();
        });
    </script>
</body>
</html>
