<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1 - Secure Web3 Shopping</title>
    <style>
        /* ... (keep existing CSS) ... */
    </style>
</head>
<body>
    <header>
        <div class="header-top" role="navigation">
            <div class="logo" aria-label="Demo 1 logo">Demo 1</div>
            <div class="nav-items">
                <a href="#" class="nav-link">Account</a>
                <a href="#" class="nav-link">Orders</a>
                <div class="cart-icon">
                    <a href="#" class="nav-link" id="cartCounter" onclick="openCartModal()">Cart (0)</a>
                </div>
                <button class="wallet-btn" id="connectWallet" aria-label="Connect wallet" onclick="initWeb3()">
                    <span class="wallet-icon">W</span>
                    Connect Wallet
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-banner">
            <h2>Shop with Crypto</h2>
            <p>Connect your MetaMask wallet and enjoy seamless shopping with cryptocurrency.</p>
            <button class="wallet-btn" onclick="initWeb3()">Get Started â†’</button>
        </div>

        <h2>Today's Deals</h2>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script>
        let web3;
        let connectedAccount;
        const contractAddress = "0xADdC9EafA31d0CeaB35d88Bed4657f77a47c55e8";
        const contractABI = [ /* ABI JSON HERE */ ];
        let ethPrice = 0;

        async function initWeb3() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    connectedAccount = accounts[0];
                    document.getElementById('connectWallet').textContent = "Wallet: " + connectedAccount.slice(0, 6) + "..." + connectedAccount.slice(-4);
                } catch (error) {
                    console.error("User denied wallet connection", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function fetchEthPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
                const data = await response.json();
                ethPrice = data.ethereum.usd;
                renderProducts();
            } catch (error) {
                console.error('Failed to fetch ETH price:', error);
            }
        }

        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">
                            <span class="fiat-price">$${product.price.toFixed(2)}</span>
                            <span class="crypto-price">${(product.price / ethPrice).toFixed(6)} ETH</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        async function checkout() {
            const totalEth = parseFloat(document.getElementById('cryptoTotal').textContent);
            try {
                const tx = await web3.eth.sendTransaction({
                    from: connectedAccount,
                    to: contractAddress,
                    value: web3.utils.toWei(totalEth.toString(), 'ether'),
                    gas: 30000
                });
                alert(`Payment successful! TX Hash: ${tx.transactionHash}`);
            } catch (error) {
                alert('Payment failed: ' + error.message);
            }
        }

        window.addEventListener('load', async () => {
            await fetchEthPrice();
            renderProducts();
        });
    </script>
</body>
</html>
